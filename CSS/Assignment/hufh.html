
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Text in Grid</title>
  <style>
    .grid-container {
      display: grid;
      height: 100vh; /* Set height for the grid container, adjust as needed */
      place-items: center; /* This shorthand property centers both horizontally and vertically */
    }

    .grid-item {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <p>Your centered text goes here</p>
    </div>
  </div>
</body>
</html>
