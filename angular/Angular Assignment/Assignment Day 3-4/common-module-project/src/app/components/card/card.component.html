<div class="card">
    <img src="https://images.unsplash.com/photo-1562183241-b937e95585b6?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vdHdlYXJ8ZW58MHx8MHx8fDA%3D" alt="Product Image" class="card-image">
    <div class="card-info">
      <h2 class="card-title">Product Title : {{ title }}</h2>
      <p class="card-description">Product Description : {{description}}</p>
      <div class="card-details">
        <p class="card-rating">Rating: {{ ratings }}/5</p>
        <p class="card-price">Price: ${{ price }}</p>
    </div>
       
        <span class="wishlist-icon">
            <!-- Heart icon -->
            <i class="fas fa-heart"></i>
          </span>
          <button class="add-to-cart-btn">Add to Cart</button>
     
    </div>
   
  </div>
