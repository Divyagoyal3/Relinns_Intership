<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form [formGroup] = "reactiveForm" (ngSubmit) ="onSubmit()">
      <div formGroupName ="personalDetails">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name.." formControlName ="firstname"
        name="firstname" required >
   
        <small *ngIf="!reactiveForm.get('personalDetails.firstname').valid && reactiveForm.get('personalDetails.firstname').touched">First Name is a required field</small>
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your last name.." formControlName ="lastname"
        name="lastname"   required>
       

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your last email.." formControlName ="email"
        name="email">

      </div>
      <label for="country">Country</label>
     
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
      </select>
     
      <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" checked value ="Male" formControlName ="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender"  value ="Female" formControlName ="gender">
        <label for="female">Female</label>
      
     
      <br><br>
      <label>Hobbies <i>(Optional)</i></label>
      <div class="form-inline">
          <label><input type="checkbox" value="sports" name="hobbies" formControlName ="hobbies"> Sports</label>
          <label><input type="checkbox" value="movies" name="hobbies"  checked formControlName ="hobbies"> Movies</label>
          <label><input type="checkbox" value="music" name="hobbies" formControlName ="hobbies"> Music</label>
      </div>
    
      <input type="submit" value="Submit" id="btn" >
    </form>
</div>
