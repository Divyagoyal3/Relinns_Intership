<!-- src/app/pages/LoginPage/login-page.component.html -->
  <div class="container">
        <div class="wrapper">
           <div class="title">
              Login Form
           </div>
           <form [formGroup]="loginForm">
              <div class="field">
                 <input type="text" required formControlName="email">
                 <label>Email Address</label>
              </div>
              <div class="field">
                 <input type="password" required  formControlName="password">
                 <label>Password</label>
              </div>
              <div class="content">
                 <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                 </div>
                 <div class="pass-link">
                    <a href="#">Forgot password?</a>
                 </div>
              </div>
              <div class="field">
                 <button type="submit" value="Login" (click)="onSubmit()">Login</button>
              </div>
              <div class="signup-link">
                 Not a member? <a routerLink ='/sign-up-from'>Signup now</a>
              </div>
           </form>
        </div>
      </div>
