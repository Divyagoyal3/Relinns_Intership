

<div class="container">
  <div class="wrapper">
    <div class="title">
       Sign Up Form
    </div>
    <form [formGroup]="signupForm" >
       <div class="field">
          <input type="text" required formControlName="email">
          <label>Email Address</label>
         <!-- <span class="error" *ngIf="!signupForm.get('personalDetails.email').valid &&  signupFor.get('personalDetails.email').touched">First Name is a required field</span> -->
    
       </div>
       <div class="field">
          <input type="text" required  formControlName="firstName">
          <label>First Name</label>
       </div>
       <div class="field">
          <input type="text" required formControlName="lastName">
          <label>Last Name</label>
       </div>
       <div class="field">
          <input type="password" required formControlName="password">
          <label>Password</label>
       </div>
       <div class="field">
          <button type="submit" value="Sign Up" (click)="onSubmit()">Sign Up</button>
       </div>
       <div class="signup-link">
          Already a member? <a routerLink='/login-page'>Login now</a>
       </div>
    </form>
 </div>
</div>
