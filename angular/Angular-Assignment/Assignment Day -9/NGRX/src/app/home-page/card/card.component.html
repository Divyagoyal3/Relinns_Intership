<!-- @for(post of posts;track post.id)  angular 17 feature-->

<div class="container">
<div class="card" *ngFor="let post of posts">
  <a (click)="onclickToCart()"><img [src]="post.image" alt="Product Image" class="card-image"> </a>
    
    <div class="card-body">
      
      <h5 class="card-title card-overflow">{{post.title}}</h5>
      <p class="card-category"><span class="card-category-text">Category : </span>{{post.category}}</p>
      <p class="card-price">Price: <span class="card-dollar">$</span>{{post.price}}</p>
      <p class="card-rate rating"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg></span> {{post.rating.rate}}</p>  
      <button class="add-to-cart" (click)="addToCart(post.id,countProduct)"   > Add to Cart {{ count$.count }}</button>
      <!-- <></
      <!--  (click)="addToCart()" -->
      <span class="wishlist-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
        </svg>
      </span>

      
 <span class="wishlist-icon-shopping">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-bag-fill" viewBox="0 0 16 16">
    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
  </svg>
</span>
    </div>
  </div>
</div>
